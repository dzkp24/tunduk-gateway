[www]
user = www-data
group = www-data
listen = 127.0.0.1:9000

pm = dynamic
pm.max_children = 20
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10
pm.max_requests = 1000

request_terminate_timeout = 70s
catch_workers_output = yes
decorate_workers_output = no
clear_env = no
pm.status_path = /status
ping.path = /ping